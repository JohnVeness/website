<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  <div class="container py-4">

    {{ partial "navbar.html" . }}

    <div class="row">
      <div class="col-md-12">
        {{ if .Params.date }}
        <h4>{{ .Date | dateFormat "2006-01-02" }}</h4>
        {{ end }}

        {{ block "main" . }}
        {{ end }}
      </div>
    </div>
  </div>
</body>

</html>
